<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>环图组件</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			font-size: 12px;
			font-family: "Microsoft Yahei";
		}
		.iphone {
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -270px 0 0 -170px;
			overflow: hidden;
		}
	</style>
	<link rel="stylesheet" href="../css/H5ComponentBase.css">
	<script src="../js/lib/jquery.js"></script>
	<script src="../js/H5ComponentBase.js"></script>

	<!-- 引入饼图的资源 -->
	<link rel="stylesheet" type="text/css" href="css/H5ComponentRing.css">
	<script src="js/H5ComponentRing.js"></script>
</head>
<body>
	<!-- 用于开发测试 H5ComponentRing对象 （环图组件） -->
	<div class="iphone">
		
	</div>

	<script>
		var cfg = {
			type: 'ring',
			width: 600,
			height: 200,
			data: [
				['JS', .75, '#ff7676'],
				['HTML', .6, '#da5858'],
				['CSS3', .9, '#46a0de']
			],
			css: {
				top: 200,
				opacity: 1
			},
			animateIn: {
				opacity: 1,
				top: 200
			},
			animateOut: {
				opacity: 0,
				top: 100
			},
			center: true
		}

		var h5 = new H5ComponentRing('myRingComponent',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function() {
			leave = !leave;
			$('.h5_component').trigger( leave ? 'onLeave' : 'onLoad');
		});
	</script>
</body>
</html>
